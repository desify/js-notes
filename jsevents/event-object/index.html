<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event object</title>
</head>
<style>
    .outer {
        width: 400px;
        height: 400px;
        background-color: red;
    }

    .inner {
        width: 200px;
        height: 200px;
        background-color: blue;
    }

    .center {
        width: 100px;
        height: 100px;
        background-color: purple;
    }

        background-color: yellow;
        padding: 5px;
    }
</style>

<body>
    <div class="outer">
        <div class="inner">
            <div class="center">
                <p>I'm a p</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
